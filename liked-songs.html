<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liked Songs - MusicStream</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>MusicStream</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="home.html" class="nav-item"><i class="icon-home"></i> Home</a>
        <a href="search.html" class="nav-item"><i class="icon-search"></i> Search</a>
        <a href="library.html" class="nav-item"><i class="icon-library"></i> Your Library</a>
        <a href="create-playlist.html" class="nav-item"><i class="icon-playlist"></i> Create Playlist</a>
        <a href="liked-songs.html" class="nav-item active"><i class="icon-liked"></i> Liked Songs</a>
      </nav>
      <div class="sidebar-footer">
        <a href="upload.html" class="nav-item"><i class="icon-upload"></i> Upload Song</a>
        <a href="create-album.html" class="nav-item"><i class="icon-album"></i> Create Album</a>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-nav">
        <div class="search-bar">
          <input type="text" placeholder="Search your liked songs..." id="search-input">
        </div>
        <div class="profile">
          <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=40&h=40&fit=crop" alt="Profile" class="profile-img">
        </div>
      </header>

      <section class="content-section">
        <div class="playlist-header">
          <div class="playlist-header-image playlist-header-emoji">
            ‚ù§Ô∏è
          </div>
          <div class="playlist-header-info">
            <div class="playlist-header-type">Playlist</div>
            <h1 class="playlist-header-title">Liked Songs</h1>
            <p class="playlist-header-description">Your favorite tracks</p>
            <div class="playlist-header-meta" id="liked-songs-meta"></div>
          </div>
        </div>

        <div class="playlist-actions">
          <button class="btn btn-primary play-pause" id="play-liked-songs-btn" style="width: 56px; height: 56px; border-radius: 50%; padding: 0; display: flex; align-items: center; justify-content: center;">
            <i class="icon-play"></i>
          </button>
        </div>

        <div class="song-list" id="liked-songs-list">
          <div class="loading">Loading...</div>
        </div>
      </section>
    </main>
  </div>

  <div class="player-bar">
    <div class="player-now-playing">
      <img src="" alt="Now Playing" class="player-now-playing-image" id="player-now-playing-image" style="display: none;">
      <div class="player-now-playing-info" style="display: none;">
        <div class="player-now-playing-title" id="player-now-playing-title">Not playing</div>
        <div class="player-now-playing-artist" id="player-now-playing-artist">Select a song to play</div>
      </div>
    </div>
    
    <div class="player-controls">
      <div class="player-controls-main">
        <button class="player-btn" id="shuffle-btn" title="Shuffle">
          <i class="icon-shuffle"></i>
        </button>
        <button class="player-btn" id="prev-btn" title="Previous">
          <i class="icon-prev"></i>
        </button>
        <button class="player-btn play-pause" id="play-btn" title="Play">
          <i class="icon-play"></i>
        </button>
        <button class="player-btn" id="next-btn" title="Next">
          <i class="icon-next"></i>
        </button>
        <button class="player-btn" id="repeat-btn" title="Repeat">
          <i class="icon-repeat"></i>
        </button>
      </div>
      <div class="player-progress-container">
        <span class="player-progress-time" id="player-current-time">0:00</span>
        <div class="player-progress-bar" id="player-progress-bar">
          <div class="player-progress-fill" id="player-progress-fill"></div>
        </div>
        <span class="player-progress-time" id="player-duration">0:00</span>
      </div>
    </div>
    
    <div class="player-volume">
      <button class="player-volume-btn" id="volume-btn" title="Volume">
        <i class="icon-volume">üîä</i>
      </button>
      <div class="player-volume-slider" id="volume-slider-container">
        <div class="player-volume-fill" id="player-volume-fill"></div>
      </div>
      <input type="range" id="volume-slider" min="0" max="100" value="50" style="display: none;">
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/visualizer.js"></script>
  <script src="js/player.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/likes.js"></script>
  <script src="js/playlist-manager.js"></script>
  <script src="js/tracking.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Initialize liked songs page
    document.addEventListener('DOMContentLoaded', async () => {
      await dataManager.loadData();
      
      // Get liked songs from user data
      const likedSongIds = likeManager.getLikedSongs();
      
      if (likedSongIds.length > 0) {
        const songs = dataManager.getSongsByIds(likedSongIds);
        uiManager.renderSongsList(songs, 'liked-songs-list');
        
        document.getElementById('liked-songs-meta').innerHTML = `
          <span>${songs.length} liked songs</span>
        `;
        
        // Play liked songs button
        document.getElementById('play-liked-songs-btn').addEventListener('click', () => {
          if (songs.length > 0) {
            musicPlayer.loadSong(songs[0], songs);
          }
        });
      } else {
        document.getElementById('liked-songs-list').innerHTML = '<p class="loading">No liked songs yet. Start liking songs to see them here!</p>';
        document.getElementById('liked-songs-meta').innerHTML = '<span>0 liked songs</span>';
      }
    });
  </script>
</body>
</html>
