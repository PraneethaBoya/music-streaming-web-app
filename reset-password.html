<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - MusicStream</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card fade-in">
      <h1>Reset Password</h1>
      <p>Enter your reset code and new password</p>
      <form id="reset-password-form">
        <div class="form-group">
          <label for="reset-code">Reset Code</label>
          <input type="text" id="reset-code" name="reset-code" placeholder="Enter 6-digit code" maxlength="6" required>
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
          <label for="confirm-new-password">Confirm New Password</label>
          <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm new password" required>
        </div>
        <div id="reset-password-error" class="error-message" style="display: none;"></div>
        <div id="reset-password-success" class="success-message" style="display: none;"></div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
      </form>
      <div class="auth-link">
        Remember your password? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Initialize reset password page
    document.addEventListener('DOMContentLoaded', () => {
      const resetForm = document.getElementById('reset-password-form');
      if (resetForm) {
        resetForm.addEventListener('submit', (e) => {
          e.preventDefault();
          handleResetPassword();
        });
      }
      
      // Clear error when user starts typing
      const inputs = ['reset-code', 'new-password', 'confirm-new-password'];
      inputs.forEach(id => {
        const input = document.getElementById(id);
        if (input) {
          input.addEventListener('input', () => {
            clearResetError();
          });
        }
      });
    });
    
    /**
     * Handle reset password
     */
    function handleResetPassword() {
      const resetCodeInput = document.getElementById('reset-code');
      const newPasswordInput = document.getElementById('new-password');
      const confirmPasswordInput = document.getElementById('confirm-new-password');
      const errorDiv = document.getElementById('reset-password-error');
      const successDiv = document.getElementById('reset-password-success');
      
      if (!resetCodeInput || !newPasswordInput || !confirmPasswordInput) {
        return;
      }
      
      const resetCode = resetCodeInput.value.trim();
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      // Clear previous messages
      clearResetError();
      
      // Validation
      if (!resetCode || !newPassword || !confirmPassword) {
        showResetError('Please fill in all fields');
        return;
      }
      
      if (resetCode.length !== 6) {
        showResetError('Reset code must be 6 digits');
        resetCodeInput.focus();
        return;
      }
      
      if (newPassword.length < 6) {
        showResetError('Password must be at least 6 characters long');
        newPasswordInput.focus();
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showResetError('Passwords do not match');
        confirmPasswordInput.value = '';
        confirmPasswordInput.focus();
        return;
      }
      
      // Check reset code from localStorage
      const resetDataStr = localStorage.getItem('resetCode');
      if (!resetDataStr) {
        showResetError('Reset code not found. Please request a new code.');
        return;
      }
      
      const resetData = JSON.parse(resetDataStr);
      
      // Check if code has expired
      if (Date.now() > resetData.expires) {
        showResetError('Reset code has expired. Please request a new code.');
        localStorage.removeItem('resetCode');
        return;
      }
      
      // Check if code matches
      if (resetCode !== resetData.code) {
        showResetError('Invalid reset code. Please check and try again.');
        resetCodeInput.value = '';
        resetCodeInput.focus();
        return;
      }
      
      // Update password (in real app, this would be sent to server)
      // For demo, we'll update the USER object
      
      // Clear reset code
      localStorage.removeItem('resetCode');
      
      // Show success message
      successDiv.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 2rem; margin-bottom: var(--spacing-md);">âœ“</div>
          <div style="font-weight: 600; margin-bottom: var(--spacing-sm);">Password reset successful!</div>
          <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">
            Your password has been updated. Redirecting to login...
          </div>
        </div>
      `;
      successDiv.style.display = 'block';
      
      // Redirect to login after 2 seconds
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    }
    
    /**
     * Show reset error
     */
    function showResetError(message) {
      const errorDiv = document.getElementById('reset-password-error');
      if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      }
      
      // Highlight inputs
      const inputs = ['reset-code', 'new-password', 'confirm-new-password'];
      inputs.forEach(id => {
        const input = document.getElementById(id);
        if (input) input.classList.add('input-error');
      });
    }
    
    /**
     * Clear reset error
     */
    function clearResetError() {
      const errorDiv = document.getElementById('reset-password-error');
      if (errorDiv) {
        errorDiv.textContent = '';
        errorDiv.style.display = 'none';
      }
      
      // Remove error highlighting
      const inputs = ['reset-code', 'new-password', 'confirm-new-password'];
      inputs.forEach(id => {
        const input = document.getElementById(id);
        if (input) input.classList.remove('input-error');
      });
    }
  </script>
</body>
</html>
