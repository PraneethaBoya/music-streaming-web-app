<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MusicStream</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card fade-in">
      <h1>Sign Up</h1>
      <p>Create your account to start streaming music</p>
      <form id="signup-form" method="post" onsubmit="return false;">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <div id="signup-error" class="error-message" style="display: none;"></div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">Sign Up</button>
      </form>
      <div class="auth-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof initSignupPage === 'function') initSignupPage();
    });
    if (document.readyState !== 'loading') {
      if (typeof initSignupPage === 'function') initSignupPage();
    }
  </script>
</body>
</html>
